<!-- Generated template for the CalculatorComponent component -->
<ion-label><h3>{{display}}</h3></ion-label>
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button block (click) = "numberPressed(7)">7</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "numberPressed(8)">8</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "numberPressed(9)">9</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('/')">/</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click) = "numberPressed(4)">4</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "numberPressed(5)">5</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = numberPressed(6)>6</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('*')">*</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click) = numberPressed(1)>1</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = numberPressed(2)>2</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = numberPressed(3)>3</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('-')">-</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('.')">.</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = numberPressed(0)>0</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('=')">=</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click) = "symbolPressed('+')">+</button>
    </ion-col>
  </ion-row>
</ion-grid>
